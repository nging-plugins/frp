{{- $plugin := $.Get `frpPlugin` -}}
<div class="form-group">
        <label class="col-sm-2 control-label">{{"协议"|$.T}}</label>
        <div class="col-sm-9">{{$v := Val . "protocol"}}
          <select name="{{call $.Func.Key $plugin "protocol"}}" class="form-control">
            <option value="tcp"{{if eq $v "tcp"}} selected="selected"{{end}}>tcp</option>
            <option value="udp"{{if eq $v "udp"}} selected="selected"{{end}}>udp</option>
            <option value="http"{{if eq $v "http"}} selected="selected"{{end}}>http</option>
            <option value="https"{{if eq $v "https"}} selected="selected"{{end}}>https</option>
            <option value="stcp"{{if eq $v "stcp"}} selected="selected"{{end}}>stcp</option>
            <option value="xtcp"{{if eq $v "xtcp"}} selected="selected"{{end}}>xtcp</option>
          </select>
        </div>
</div>
<div class="form-group">
      <label class="col-sm-2 control-label">{{"远程主机"|$.T}}</label>
      <div class="col-sm-9">
            <div class="input-group">
                <div class="input-group-addon">{{"端口"|$.T}}</div>
                <input type="text" class="form-control" name="{{call $.Func.Key $plugin "remote_port"}}" value="{{call $.Func.Val $plugin "remote_port"}}">
            </div><!-- /.input-group -->
      </div>
</div>
<div class="form-group">
      <label class="col-sm-2 control-label">{{"文件夹路径"|$.T}}</label>
      <div class="col-sm-9">
            <input type="hidden" class="form-control" name="{{call $.Func.Key $plugin "plugin"}}" value="static_file">
            <input type="text" class="form-control" name="{{call $.Func.Key $plugin "plugin_local_path"}}" value="{{call $.Func.Val $plugin "plugin_local_path"}}" placeholder="/var/www/blog">
      </div>
</div>
<div class="form-group">
      <label class="col-sm-2 control-label">{{"忽略前缀"|$.T}}</label>
      <div class="col-sm-9">
            <input type="text" class="form-control" name="{{call $.Func.Key $plugin "plugin_strip_prefix"}}" value="{{call $.Func.Val $plugin "plugin_strip_prefix"}}" placeholder="/static">
            <div class="help-block">{{"删除网址路径前缀"|$.T}}</div>
      </div>
</div>
<div class="form-group">
      <label class="col-sm-2 control-label">{{"密码访问"|$.T}}</label>
      <div class="col-sm-9">
          <div class="input-group">
            <div class="input-group-addon">{{"用户名"|$.T}}</div>
            <input type="text" class="form-control" name="{{call $.Func.Key $plugin "plugin_http_user"}}" value="{{call $.Func.Val $plugin "plugin_http_user"}}">
            <div class="input-group-addon">{{"密码"|$.T}}</div>
            <input type="text" class="form-control" name="{{call $.Func.Key $plugin "plugin_http_passwd"}}" value="{{call $.Func.Val $plugin "plugin_http_passwd"}}">
          </div><!-- /.input-group -->
          <div class="help-block">{{"如果不设置，则不用认证"|$.T}}</div>
      </div>
</div>
{{Include "frp/client/form/meta.inc"}}
